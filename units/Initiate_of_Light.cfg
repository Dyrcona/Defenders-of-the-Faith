#textdomain wesnoth-Dyrcona_DotF

# Initiate of Light is a renamed Mage with the ability to Heal.

# I copied the Mage and modified it because I could not otherwise get
# the lightbeam attack animations to work as I liked.

# We're not using the registry for abilities or specials yet because I
# want to remain compatible with 1.18.

[unit_type]
    id=Initiate of Light
    hide_help=yes
    do_not_list=yes
    name= _ "Initiate of Light"
    race=human
    gender=male,female
    image="units/human-magi/mage.png"
    profile="portraits/humans/mage.webp"
    hitpoints=24
    movement_type=smallfoot
    movement=5
    experience=48
    level=1
    alignment=lawful
    advances_to=Priest of Light
    cost=20 # How much is healing worth?
    usage=mixed fighter
    description= _ "Aspirants to the priesthood in the Church of Light, initiates study theology and practice the divine arts.  Though not as advanced as their ordained brothers and sisters, they still make for useful allies against the forces of darkness.

They are notable for their brown cloaks and simple staves."
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        start_time=-525
        [frame]
            image="units/human-magi/mage-attack-magic[1,2].png:75"
        [/frame]
        [frame]
            image="units/human-magi/mage-defend.png"
            halo=halo/holy/halo[6,1~6].png:75
        [/frame]
        [frame]
            image="units/human-magi/mage-attack-magic[2,1].png:75"
        [/frame]
    [/healing_anim]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/mage-defend.png" "units/human-magi/mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=5
        number=1
    [/attack]
    [attack]
        name=lightbeam
        description=_"lightbeam"
        icon=attacks/lightbeam.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/human-magi/mage-idle-[1~4,4*2,4~1].png:[150*10]"
        [/frame]
    [/idle_anim]
    [death]
        start_time=0
        [frame]
            duration=60
            image="units/human-magi/mage-die-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-magi/mage-die-2.png"
        [/frame]
